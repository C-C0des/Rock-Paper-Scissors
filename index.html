     <!--Pseudo Code
     User guess r, p or s 
     Computer makes a random choice: r, p, s
     Compare each choices and determine a win, loss or tie
     display results to the user in the doc
     -->

     <script type = "text/javascript"> 


     var computerChoices = ["r", "p", "s"];
     var wins = 0;
     var losses = 0; 
     var ties = 0;
    


     document.onkeyup = function() { 
         var userGuess =  String.fromCharCode(event.keyCode).toLowerCase();  
         console.log (userGuess);

         var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
         console.log (computerGuess);

         if (userGuess == "r" || userGuess == "p" || userGuess == "s") { 
             if (userGuess == computerGuess ) {
                 ties++
             }
             if ((userGuess =="r") && (computerGuess =="s")) {
                 wins++
             }
             if ((userGuess =="r") && (computerGuess = "p")) {
                 losses++
             }
             if ((userGuess == "s") && (computerGuess = "p")){
                 wins++
             }
             if ((userGuess == "s") && (computerGuess = "r")){
                 losses++
             }
             if ((userGuess == "p" ) && (computerGuess == "s")){
                 losses++
             }
             if ((userGuess == "p")&& (computerGuess == "r")){
                 wins++
             }
         } 
         
          else {swal ("Please choose rock, paper, or scissors"); }

          var html = 
                "<p> <strong> Scoreboard </strong> </p>" +
                "<p> Wins: " + wins + "</p>" +
                "<p> Losses: " + losses + "</p>" +
                "<p> Ties: " + ties + "</p>";

                document.querySelector ("#rpsgamebox").innerHTML = html;
    
     }

     </script>
